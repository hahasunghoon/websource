<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        /* width : auto 생략 => 부모 width 100%*/
        /* max-width: 400px;  부모 요소의 가로 너비가 늘어날 때 자식 요소 너비가 일정 크기를 유지하기 위해 사용 */
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 10px; /* 바깥쪽 여백 */
      }
    </style>
  </head>
  <body>
    <!-- 
        박스 모델
        1) 태그 요소 상태 - 인라인(옆으로 나열) or 블럭(한 행 나열)
        2) 요소 크기 : 테두리 + 패딩 + 콘덴츠 영역
        박스모델: 마진 + 테두리 + 패딩 + 콘덴츠 영역
        
    -->
  </body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
  </div>
</html>
