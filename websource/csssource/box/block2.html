<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background: blueviolet;
        margin: 10px; /* 바깥쪽 여백 */

        display: inline-block; /* block ==> inline */
      }
      span {
        width: 100px;
        height: 100px;
        background: red;
      }
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        display: inline-block;
        line-height: 40px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--  div
        블럭 요소 : width : 100% 개념, height : 0
         width, height => 임의의값 가능

        span
        인라인 요소 : width : 0% 개념, height : 0 => 내용에 따라 변화가 일어남
        width, height => 강제로 임의의값 줄수없음 (내용이 들어있어야함)

        display : inline-block(inline + block), inline, block
    -->
    <div></div>
    <div></div>
    <div></div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
  </body>
</html>
